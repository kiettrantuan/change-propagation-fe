			}

				fitElement(element, start, size);
			} else {

			}

### Framework:

<aside class="notes"><p>React:
React uses a virtual DOM to track changes. When state changes in a component, React creates a new virtual DOM and compares it with the old one1.
This process is called “diffing”. React identifies the differences (or “diffs”) between the old and new virtual DOMs and updates only those parts in the real DOM1.
React uses synthetic events, which are wrappers around the browser’s native events. You can stop event propagation on synthetic events because React handles propagation of these events internally2.
However, stopping the propagation of one type of event (e.g., a change event) won’t affect the propagation of a different type of event (e.g., a click event)3.
React’s one-way data flow means that state is passed down from parent components to child components through props1. This makes state changes predictable but can make complex state management more challenging1.
Vue:
Vue also uses a virtual DOM and a diffing algorithm, similar to React4.
However, Vue extends this with a reactivity system. When you change a Vue instance’s data, the view automatically updates4.
Vue uses an event system that allows components to communicate with each other. Events in Vue can be triggered by user actions, component methods, or other components4.
Vue provides the .stop modifier for v-on to stop event propagation5.
Vue supports two-way data binding (with the v-model directive), which can make handling user input more straightforward4.
For complex state management, Vue relies on Vuex, a state management library6.
HTMX:
HTMX allows you to access modern browser features directly from HTML, rather than using JavaScript7.
It extends and generalizes the core idea of HTML as a hypertext, opening up many more possibilities directly within the language7.
Any element, not just anchors and forms, can issue an HTTP request7.
Any event, not just clicks or form submissions, can trigger requests7.
Any HTTP verb, not just GET and POST, can be used7.
Any element, not just the entire window, can be the target for update by the request7.
When a successful action occurs during a POST, the response includes an HX-Trigger response header that looks like this: HX-Trigger:newContact. This will trigger the table to issue a GET to /contacts/table and this will render the newly added contact row (in addition to the rest of the table)</p>

<aside class="notes"><ul>
<li>HTTP Requests: This is the most common way to connect frontend to backend. The frontend makes HTTP requests to the backend, which responds with the requested data. This data can be in various formats, such as JSON or XML</li>
<li>WebSockets: This is a protocol that provides full-duplex communication between the client (frontend) and the server (backend) over a single, long-lived connection. This allows the server to push updates to the client as soon as they happen, without the client needing to request the updates.</li>
<li>Server-Sent Events (SSE): This is a standard that allows a server to push updates to a client whenever a new event occurs on the server. Unlike WebSockets, SSE is a one-way communication channel from server to client.</li>
<li><strong>Polling</strong> simply means checking for new data over a fixed interval of time by making API calls at regular intervals to the server. It is used to get real-time updates in applications. There are many applications that need real-time data and polling is a life savior for those applications.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<li>Client-Specified Responses: The client specifies exactly what data it needs, which can reduce over-fetching and under-fetching issues common in REST.</li>

Short Polling

<img src="Pasted image 20240403032811.png" alt="" style="object-fit: scale-down" class="h-50">

- Involves the client sending HTTP requests at regular intervals to check for updates.
- The server processes each request and returns a response immediately, regardless of whether new data is available.
</div>

<aside class="notes"><ul>
<li>Key Features:<ul>
<li>Simple Implementation: Easier to implement than long polling.</li>
<li>High Frequency Polling: Can be set to poll at very short intervals.</li>
<li>Independent Requests: Each request is independent, reducing server memory usage.</li>
</ul>
</li>
<li>Use Cases:<ul>
<li>Periodic Data Updates: Useful for data that changes at predictable intervals.</li>
<li>System Health Checks: Regularly checks the status of systems or services.</li>
<li>Content Feeds: Updates feeds where real-time data is not critical.</li>
</ul>
</li>
</ul>

Long polling

<img src="Pasted image 20240403033241.png" alt="" style="object-fit: scale-down" class="h-50">

- A variation of the traditional polling technique where the server holds a client request open until new data is available.
- Upon receiving new data, the server responds and closes the connection. The client then immediately sends another request, thus creating a near-continuous connection.
</div>

<aside class="notes"><p>Key Features:</p>
<ul>
<li>Reduced Latency: Delivers updates with minimal delay.</li>
<li>Server-Triggered Responses: Server sends data as soon as it&#39;s available.</li>
<li>Efficient for Real-Time Data: Ideal for applications requiring real-time updates.
Use Cases:</li>
<li>Chat Applications: Delivers messages in real-time.</li>
<li>Live Sports Updates: Instantly updates scores and events.</li>
<li>Notification Systems: Alerts users to new events or changes immediately.<h2 id="key-differences">Key Differences<a href="https://www.svix.com/resources/faq/long-polling-vs-short-polling/#key-differences" title="Direct link to Key Differences">​</a></h2>
</li>
</ul>
<ol>
<li><strong>Connection Duration</strong>: Long polling holds the connection open, while short polling involves repeated separate requests.</li>
<li><strong>Data Latency</strong>: Long polling provides data with lower latency compared to short polling.</li>
<li><strong>Server Load</strong>: Long polling can be more demanding on the server, especially with many open connections.</li>
<li><strong>Implementation Complexity</strong>: Long polling is generally more complex to implement than short polling.</li>
<li><strong>Real-Time Capability</strong>: Long polling is better suited for real-time applications.</li>
</ol>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
